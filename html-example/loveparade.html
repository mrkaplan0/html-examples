<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loveparade</title>
  </head>
  <body>
    <!--Love parade-->
    <h1 style="color: white">
      <span style="background-color: red; padding: 20px">L</span
      ><span style="background-color: orange; padding: 20px">O</span
      ><span style="background-color: plum; padding: 20px">V</span
      ><span style="background-color: green; padding: 20px">E</span
      ><span style="background-color: blue; padding: 20px">P</span
      ><span style="background-color: pink; padding: 20px">A</span
      ><span style="background-color: lightcoral; padding: 20px">R</span
      ><span style="background-color: purple; padding: 20px">A</span
      ><span style="background-color: blanchedalmond; padding: 20px">D</span
      ><span style="background-color: black; padding: 20px">E</span
      ><span style="background-color: rgb(233, 230, 230); padding: 20px">
      </span>
    </h1>

    <br /><br /><br /><br />
    <!--Color table-->
    <table>
      <thead style="color: #ffffff">
        <tr>
          <th style="background-color: black">Farbname</th>
          <th style="background-color: red">R</th>
          <th style="background-color: green">G</th>
          <th style="background-color: blue">B</th>
          <th style="background-color: black">HEX</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="background-color: #ffd700">Gold</td>
          <td>255</td>
          <td>215</td>
          <td>0</td>
          <td><div id="FFD700"></div></td>
        </tr>
        <tr>
          <td style="background-color: rgb(154, 205, 50)">Gelbgrün</td>
          <td>154</td>
          <td>205</td>
          <td>50</td>
          <td>#9aCd32</td>
        </tr>
        <tr>
          <td style="background-color: #ff0000">Plum</td>
          <td>221</td>
          <td>160</td>
          <td>221</td>
          <td>#DDA0DD</td>
        </tr>
        <tr>
          <td style="background-color: #40e0d0">Türkis</td>
          <td>64</td>
          <td>224</td>
          <td>208</td>
          <td>#40e0d0</td>
        </tr>
        <tr>
          <td style="background-color: #87ceeb">Himmelblau</td>
          <td>135</td>
          <td>206</td>
          <td>235</td>
          <td>#87ceeb</td>
        </tr>
        <tr>
          <td style="background-color: #ff00ff">Magenta</td>
          <td>255</td>
          <td>0</td>
          <td>255</td>
          <td>#FF00FF</td>
        </tr>
      </tbody>
    </table>

    <br /><br /><br /><br />

    <!--Buttons-->

    <div>
      <div
        style="
          margin: 10px;
          display: flex;
          justify-content: center;
          align-items: center;
          width: 200px;
          height: 50px;
          background-color: #40e0d0;
          color: white;
          font-family: sans-serif;
          border-right: 10px solid #036891;
        "
      >
        Bestellung absenden
      </div>
      <div
        style="
          margin: 10px;
          display: flex;
          justify-content: center;
          align-items: center;
          width: 200px;
          height: 50px;
          background-color: salmon;
          color: white;
          font-family: sans-serif;
          border-top-left-radius: 20px;
          border-bottom-right-radius: 20px;
        "
      >
        Bestellung abbrechen
      </div>
      <div
        style="
          margin: 10px;
          display: flex;
          justify-content: center;
          align-items: center;
          width: 200px;
          height: 50px;
          background-color: skyblue;
          color: white;
          font-family: sans-serif;
          border: #036891 3px solid;
        "
      >
        Bestellung neu erstellen
      </div>
    </div>

    <br /><br /><br /><br />
    <!--Ampel-->

    <div
      style="
        display: flex;
        height: 200px;
        width: 80px;
        background-color: black;
        justify-content: center;
        align-items: center;
      "
    >
      <div>
        <div
          style="
            height: 60px;
            width: 60px;
            background-color: red;
            border-radius: 30px;
            border: #ffffff 2px solid;
            margin: 2px;
          "
        ></div>
        <div
          style="
            height: 60px;
            width: 60px;
            background-color: yellow;
            border-radius: 30px;
            border: #ffffff 2px solid;
            margin: 2px;
          "
        ></div>
        <div
          style="
            height: 60px;
            width: 60px;
            background-color: green;
            border-radius: 30px;
            border: #ffffff 2px solid;
            margin: 2px;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
