<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Kart Tasarımı</title>
    <style>
        /* Sayfa genel stil */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* Grid kapsayıcı */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Duyarlı sütun yapısı */
            gap: 20px;
            max-width: 900px;
            width: 100%;
        }

        /* Kart stil */
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Kart başlık */
        .card h2 {
            color: #333;
        }

        /* Kart içeriği */
        .card p {
            color: #666;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="card">
            <h2>Başlık 1</h2>
            <p>Bu bir açıklama metnidir.</p>
        </div>
        <div class="card">
            <h2>Başlık 2</h2>
            <p>İçerik burada olabilir.</p>
        </div>
        <div class="card">
            <h2>Başlık 3</h2>
            <p>Grid düzeni harika!</p>
        </div>
        <div class="card">
            <h2>Başlık 4</h2>
            <p>Bu kartlar dinamik olarak hizalanır.</p>
        </div>
        <div class="card">
            <h2>Başlık 5</h2>
            <p>Mobil uyumlu tasarım.</p>
        </div>
        <div class="card">
            <h2>Başlık 6</h2>
            <p>CSS Grid sayesinde düzen kolay.</p>
        </div>
    </div>

</body>
</html>
